<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Style Transfer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/quasar@1.15.21/dist/quasar.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">
            <q-layout view="hHh lpR fFf">
                <q-header elevated class="bg-primary text-white">
                    <q-toolbar class="bg-indigo text-white">
                        <q-btn flat dense icon="img:./resources/machine_learn.svg"></q-btn>
                        <q-toolbar-title>
                            风格迁移
                        </q-toolbar-title>
                    </q-toolbar>
                </q-header>
                <q-page-container>
                    <div class="q-pa-md q-gutter-sm column fit no-wrap justify-center">
                        <q-img class="self-center" :src="image_url" spinner-color="primary" style="height: 200px; max-width: 200px"></q-img>
                        <span>①请选择一张本地的图片用来上传</span>
                        <q-file @input="input_image" model="image_model" accept="image/*" filled bottom-slots label="点击选择一张图片上传" counter>
                            <template v-slot:prepend>
                              <q-icon name="cloud_upload" @click.stop></q-icon>
                            </template>
                            <template v-slot:append>
                              <q-icon name="close" @click.stop="image_model= null" class="cursor-pointer"></q-icon>
                            </template>
                            <template v-slot:hint>
                              文件大小
                            </template>
                          </q-file>
                          <span>②请从下图中选择一种样式</span>
                          <div class="row items-start justify-start" q-gutter-md row items-start id="style_box">
                              <q-btn padding="none" v-for="style in styles" :icon="'img:' + style" size="50px" 
                              style="margin-right: 10px; margin-bottom: 10px" @click="upload_image"></q-btn>
                              
                          </div>
                    </div>
                </q-page-container>
                
                <q-footer elevated class="bg-grey-8 text-white">
                    <q-banner class="bg-primary text-white" v-if="show_banner">
                        请选择一张正确的图片
                        <template v-slot:action>
                            <q-btn flat color="white" label="确定" @click="hide_banner"></q-btn>
                        </template>
                    </q-banner>
                    <q-toolbar class="bg-indigo text-white">
                        <q-btn flat dense icon="img:./resources/github_fill.svg"></q-btn>
                        <q-toolbar-title>
                            Zhang Shuo
                        </q-toolbar-title>
                    </q-toolbar>
                </q-footer>
            </q-layout>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/quasar@1.15.21/dist/quasar.ie.polyfills.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/quasar@1.15.21/dist/quasar.umd.modern.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/quasar@1.15.21/dist/lang/zh-hans.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script async defer>
            Quasar.lang.set(Quasar.lang.zhHans)
            axios.defaults.baseUrl = ''

            var data = {
                visible : false,
                image_base64: null,
                image_model: null,
                image_url: './resources/nature.jpeg',
                styles: ['./resources/styles/candy.jpg',
                './resources/styles/composition_vii.jpg',
                './resources/styles/escher_sphere.jpg',
                './resources/styles/feathers.jpg',
                './resources/styles/frida_kahlo.jpg',
                './resources/styles/la_muse.jpg',
                './resources/styles/mosaic.jpg',
                './resources/styles/mosaic_ducks_massimo.jpg',
                './resources/styles/pencil.jpg',
                './resources/styles/picasso_selfport1907.jpg',
                './resources/styles/rain_princess.jpg',
                './resources/styles/Robert_Delaunay,_1906,_Portrait.jpg',
                './resources/styles/seated-nude.jpg',
                './resources/styles/shipwreck.jpg',
                './resources/styles/starry_night.jpg',
                './resources/styles/stars2.jpg',
                './resources/styles/strip.jpg',
                './resources/styles/the_scream.jpg',
                './resources/styles/udnie.jpg',
                './resources/styles/wave.jpg',
                './resources/styles/woman-with-hat-matisse.jpg'],
                show_banner: false
            }
            var app = new Vue({
                el: '#app',
                data,
                methods: {
                    show: function(){
                        this.visible = true
                    },
                    change_style: function(){
                        this.show_banner = true
                    },
                    hide_banner: function(){
                        this.show_banner = false
                    },
                    get_base64: function(file){
                        return new Promise(function(resolve, reject){
                            let reader = new FileReader()
                            let img_result = ''
                            reader.readAsDataURL(file)
                            reader.onload = function(){
                                img_result = reader.result
                            }
                            reader.onerror = function(error){
                                reject(error)
                            }
                            reader.onloadend = function(){
                                resolve(img_result)
                            }
                        })
                    },
                    input_image: function(file){
                        this.get_base64(file).then(res => {
                            this.image_base64 = res
                            this.image_url = this.image_base64
                        })
                    },
                    upload_image: function(){
                        this.get_base64(this.image_model).then(res => {
                            let form = new FormData()
                            form.append('image', res)
                            axios.post('http://127.0.0.1:8080/upload', form).then(response =>{
                                console.log(response)
                            })
                        })
                    }
                }
            })
        </script>
    </body>
</html>
